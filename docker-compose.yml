services:
  postgres:
    image: postgres:16-alpine
    container_name: wishlist-postgres
    environment:
      POSTGRES_USER: wishlist
      POSTGRES_PASSWORD: wishlist
      POSTGRES_DB: wishlist
    ports:
      - "5202:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wishlist"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wishlist-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: wishlist
      DB_PASSWORD: wishlist
      DB_NAME: wishlist
      PORT: 5200
    ports:
      - "5200:5200"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      # No need to set VITE_API_URL - it will auto-detect from window.location
    container_name: wishlist-frontend
    ports:
      - "5201:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
